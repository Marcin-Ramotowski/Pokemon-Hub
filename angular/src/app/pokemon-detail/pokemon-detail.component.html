<div class="pokemon-detail-container">
  <div class="pokemon-details">
    <img [src]="getImgUrl(pokemon.id)" alt="pokemon">
    <h2>{{ pokemon.name }}</h2>
    <p>Bazowe doświadczenie: {{ pokemon.base_experience }}</p>
    <p>Wysokość: {{ pokemon.height }}</p>
    <p>Waga: {{ pokemon.weight }}</p>
  </div>
</div>
