<div class="pokemons-container">
  <div class="pokemon-card" *ngFor="let pokemon of pokemons">
    <img src="{{getImgUrl(pokemon.url)}}" alt="pokemon">
    <h3>{{ pokemon.name }}</h3>
    <td><a class="w3-button w3-blue" routerLink="{{getPokemonUrl(pokemon.url)}}">Szczegóły</a></td>
  </div>
</div>
